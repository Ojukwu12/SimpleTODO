<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="A modern, intuitive todo list application to manage your daily tasks efficiently" />
  <meta name="author" content="Your Name" />
  <meta name="theme-color" content="#4CAF50" />
  
  <!-- Open Graph / Social Media -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Modern Todo List App" />
  <meta property="og:description" content="A beautiful and functional todo list application" />
  
  <title>Modern Todo List - Stay Organized</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>‚úì</text></svg>" />
</head>
<body>
  <div class="container">
    <header>
      <h1>üìù My Todo List</h1>
      <p class="subtitle">Stay organized and productive</p>
    </header>
    
    <div class="input-section">
      <input 
        type="text" 
        id="taskInput" 
        placeholder="What needs to be done?" 
        aria-label="New task input"
        maxlength="200"
      />
      <button id="addTaskBtn" class="btn-add" aria-label="Add new task">
        <span class="btn-text">Add Task</span>
        <span class="btn-icon">+</span>
      </button>
    </div>

    <div class="stats-section">
      <div class="stat">
        <span class="stat-value" id="totalTasks">0</span>
        <span class="stat-label">Total</span>
      </div>
      <div class="stat">
        <span class="stat-value" id="activeTasks">0</span>
        <span class="stat-label">Active</span>
      </div>
      <div class="stat">
        <span class="stat-value" id="completedTasks">0</span>
        <span class="stat-label">Completed</span>
      </div>
    </div>

    <div class="filter-section">
      <button class="filter-btn active" data-filter="all">All</button>
      <button class="filter-btn" data-filter="active">Active</button>
      <button class="filter-btn" data-filter="completed">Completed</button>
    </div>

    <ul id="taskList" class="task-list" role="list"></ul>

    <div class="empty-state" id="emptyState">
      <div class="empty-icon">‚ú®</div>
      <p>No tasks yet. Add one to get started!</p>
    </div>

    <button id="clearCompletedBtn" class="btn-clear" style="display: none;">
      Clear Completed
    </button>
  </div>

  <footer class="app-footer">
    <p>Made with ‚ù§Ô∏è | Press <kbd>Enter</kbd> to add tasks quickly | Press <kbd>Ctrl</kbd>+<kbd>K</kbd> to focus</p>
  </footer>

  <!-- ARIA live region for assistive feedback -->
  <div id="a11yLive" aria-live="polite" class="sr-only"></div>

  <!-- Toast / Snackbar container -->
  <div id="toast" class="toast" role="status" aria-live="polite"></div>

  <!-- Confirmation Modal -->
  <div id="confirmModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>‚ö†Ô∏è Confirm Action</h3>
      </div>
      <div class="modal-body">
        <p id="modalMessage"></p>
      </div>
      <div class="modal-footer">
        <button id="modalCancel" class="btn-secondary">Cancel</button>
        <button id="modalConfirm" class="btn-danger">Confirm</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
